on:
  create:
    tags:
        - '*'

name: 🚀 Publish

jobs:
  build:
    uses: Paulem79/BetterThanMending-Spigot/.github/workflows/build.yml@master

  publish:
    name: 🚀 Publish
    runs-on: ubuntu-latest
    permissions: write-all
    needs: build

    steps:
      - name: ✅ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ✅ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: Artifacts
          path: build/libs/

      - name: 🆙 Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: ⬆️ Upload to Modrinth
        run: ./gradlew modrinth
        env:
          MODRINTH_TOKEN: ${{ secrets.MODRINTH_UPLOAD_TOKEN }}
          GITHUB_EVENT_RAW_PATH: ${{ github.event_path }}
        continue-on-error: true

      - name: 🔁 Generate as development build
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "dev"
          prerelease: true
          title: "Development Build"
          files: |
            build/libs/*.jar